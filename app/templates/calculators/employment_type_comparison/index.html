{% extends "base.html" %}

{% block title %}ETC calculator{% endblock %}

{% block head %}
    {{ super() }}
    <style type="text/css">
    .important { color: #0080ff; }
    </style>
{% endblock %}

{% block content %}
    <h1>Calculator</h1>
    <form action="" method="post">
        <label for="salary_gross_employee">Gross salary as an employee:</label><br>
        <input type="text" id="salary_gross_employee" name="salary_gross_employee" value="27000"><br>

        <label for="salary_gross_self_employed">Gross salary as self-employed:</label><br>
        <input type="text" id="salary_gross_self_employed" name="salary_gross_self_employed" value="41000"><br><br>
        
        <input type="submit" value="Submit">
    </form>
{% endblock %}
